<!DOCTYPE html>

    <title>有人发来一个精彩视频</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <video id="player" controls playsinline></video>
        <a style="margin-top: 1rem;" class="button" href="/">更多精彩请点击下载App</a>
    </div>
    <script src="//cdn.bootcdn.net/ajax/libs/hls.js/1.0.0-beta.3.0.canary.6685/hls.min.js"></script>
    <script>
        !(function(w) {
            try {
                var p = document.querySelector('#player');
                var s = w.location.search.replace('?s=', '');
                s = w.atob(s);
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(s);
                    hls.attachMedia(p);
                } else {
                    p.src = s;
                }
            } catch (e) {
                alert(e.message);
            } finally {
                p.play();
            }
        })(window);
    </script>
